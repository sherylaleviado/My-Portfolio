<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Structure</title>
  <link href="activity2.css" rel="stylesheet" />
</head>
<body>
  <style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Tahoma', Tahoma, Tahoma, Tahoma, Tahoma;
  background-color: #1573d2;
  color: #333;
  padding: 20px;
  line-height: 1.6;
}

nav {
  background-color: #2c3e50;
  padding: 15px 0;
  margin-bottom: 40px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  gap: 40px;
}

nav ul li a {
  color: #ffffff;
  text-decoration: none;
  font-size: 1.1em;
  font-weight: bold;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #f1c40f;
}

main {
  max-width: 900px;
  margin: 0 auto;
}

section,
article {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 25px 30px;
  margin-bottom: 30px;
  box-shadow: 2px 2px 5px 3px rgba(0,0,0,0.7);
  transition: transform 0.2s ease;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;

}

section:hover,
article:hover {
  transform: translateY(-4px);
  box-shadow: 2px 2px 5px 3px rgb(255, 0, 0);
}

h1 {
  color: #2c3e50;
  font-size: 2em;
  margin-bottom: 15px;
}

h2 {
  color: #34495e;
  font-size: 1.5em;
  margin-bottom: 15px;
}

p {
  margin-bottom: 12px;
  font-size: 1.05em;
}

footer {
  text-align: center;
  padding: 20px 0;
  background-color: #2c3e50;
  color: white;
  border-radius: 8px;
  margin-top: 40px;
  font-size: 0.95em;
}
 
img {

  height:200px;
  width:200px;
  display: flex;
  justify-content: center;
  align-items: center;
}

table {
  width: 70%;
  border-collapse: collapse;
  margin-top: 20px;
}

table, th, td {
  border: 1px solid #ccc;
}

th {
  background-color: #2c3e50;
  color: white;
  padding: 10px;
  text-align: left;
  width: 30%;
}

td {
  padding: 10px;
  background-color: #f9f9f9;
  
}

  
  </style>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Me</a></li>
      <li><a href="#contact">Contact Me</a></li>
    </ul>
  </nav>

  <main>
    <section id="home">
      <h1>WELCOME TO MY WEB PAGE</h1>
    </section>

    <article id="about">
  <img src="formal picture.jpg" alt="Formal picture of Sheryl Aleviado" />
  <table>
    <tr>
      <th>Name</th>
      <td>Sheryl N. Aleviado</td>
    </tr>
    <tr>
      <th>Address</th>
      <td>Malungon Gamay, Sarangani Province</td>
    </tr>
    <tr>
      <th>Age</th>
      <td>21</td>
    </tr>
    <tr>
      <th>Year Level</th>
      <td>3rd Year</td>
    </tr>
  </table>
</article>


    </article>

    <section id="contact">
      <h2>Contact Me</h2>
      <p>Phone Number : 09097865586.</p>
    </section>
  </main>

  <footer>
    <p></p>
  </footer>
</body>
</html>
